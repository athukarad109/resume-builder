    <!-- Input from for data -->
    <div class="container" id="cv-form">

        <div class="row my-5 y-15">
            <div class="col-md-6">

                
                <h1>Fill the info to Generate CV</h1>


            </div>

            <div class="col-md-6">

                <div class="form-group mt-2 img-inp">
                    <label for="profileImage">Profile Photo </label>
                    <input type="file" id="profileImage" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter Here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" rows="5" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea type="text" id="addressField" class="form-control">

                    </textarea>
                </div>

                <p class="text-secondary my-2">Important Links</p>
                <div class="form-group mt-2">
                    <label for="fbField">FaceBook </label>
                    <input type="text" id="fbField" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="linkedField">LinkedIn </label>
                    <input type="text" id="linkedField" class="form-control">

                </div>

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea rows="3" id="objectiveField" class="form-control"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea rows="2" class="form-control weField"></textarea>


                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>


                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea type="text" rows="2" class="form-control aqField"></textarea>


                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onClick="addNewAQEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="container text-center mt-2">
            <button onclick="generateCV()" class="btn btn-primary btn-lg mb-4">Generate CV</button>
        </div>
    </div>


    <!-- cv temlate -->

    <div class="row" id="whole-template">

        <div class="col-md-2 text-center py-5" id="prev-temp"><button class="btn btn-success text-center prev-temp">Prev</button></div>


        <div class="col-md-6 container" id="cv-template-1">
            <div class="container">

                <div class="row">

                    <div class="col-md-4 text-center py-5 background personal-info">
                        <!-- first column -->

                        <div class="container draggable">
                            <p id="nameT1">Demo Name</p>
                            <p id="contactT">+9199999999</p>
                            <p id="addressT">Demo Address</p>
                            <hr />
                            <p id="fbT">
                                <a href="#1">
                                fb</a>
            </p>
            <p id="linkT">
                <a href="#1">linkedIn</a>
            </p>
    </div>
    </div>


    <div class="col-md-8 py-5" id="mydivheader">
        <!-- second column -->
        <h1 id="nameT2" class="text-center" style="font-weight:900 ;">Maggi Pandit
        </h1>

        <!-- for objective -->
        <div class="card obj draggable" id="mydiv">
            <div class="card-header">
                <h3>Objective</h3>
            </div>
            <div class="card-body">
                <p id="objectiveT"></p>
            </div>
        </div>

        <!-- for work Experience -->

        <div class="card mt-4 exp draggable" id="mydiv">
            <div class="card-header">
                <h3>Work Experience</h3>
            </div>
            <div class="card-body">
                <ul id="weT">
                    <li>

                    </li>

            </div>
        </div>

        <!-- for academic qualification -->

        <div class="card mt-4 quo draggable" id="mydiv">
            <div class="card-header">
                <h3> Academic Qualification </h3>
            </div>
            <div class="card-body">
                <ul id="aqT">
                    <li>

                    </li>

                </ul>
            </div>
        </div>

    </div>

    </div>
    </div>
    </div>





    <div class="col-md-2 py-5" id="next-temp"><button class="btn btn-success text-center next-temp">Next</button></div>


    <!-- style="margin-right: 12%;" -->
    <div class="container mt-3 text-center" id="btnGroup">
        <button onclick="printCV()" class="btn btn-primary static left">Print </button>
        <button onclick="resetCV()" class="btn btn-primary static">Reset </button>
