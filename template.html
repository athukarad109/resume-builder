<div class="col container">
    <div class="container" id="cv-template-1">

        <div class="">

            <div class="text-center py-5 top">
                <!-- first column -->
                <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="profile img" id="imgT" class="img-fluid sqImg" />
                <div class="container">
                    <p id="nameT1">Demo Name</p>
                    <p id="contactT">+9199999999</p>
                    <p id="addressT">Demo Address</p>
                    <hr />
                    <p id="fbT">
                        <a href="#1">
                fb</a>
                    </p>
                    <p id="linkT">
                        <a href="#1">linkedIn</a>
                    </p>
                </div>
            </div>

            <div class="py-5">
                <!-- second column -->
                <h1 id="nameT2" class="text-center" style="font-weight:900 ;">John Doe
                </h1>

                <!-- for objective -->
                <div class="card">
                    <div class="card-header">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>

                <!-- for work Experience -->

                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Work Experience</h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT">
                            <li>

                            </li>

                    </div>
                </div>

                <!-- for academic qualification -->

                <div class="card mt-4">
                    <div class="card-header">
                        <h3> Academic Qualification </h3>
                    </div>
                    <div class="card-body">
                        <ul id="aqT">
                            <li>

                            </li>

                        </ul>
                    </div>
                </div>

                <div class="container mt-3 text-center " id="btnGroup">
                    <button onclick="printCV()" class="btn btn-primary" style="margin-right: 12%;">Print </button>
                    <button onclick="resetCV()" class="btn btn-primary">Reset </button>
                </div>

            </div>

        </div>
    </div>
</div>
